<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>Flappy Game</title>
</head>

<body>
    <main>
        <!-- <canvas id="canvas"></canvas> -->
        <div class="game-area">
            <div id="canvas">
                <div id="game-control">
                    <!-- <img src="./src/img/gamebg.jpg" alt="game bg image" class="gamebg">
                    <img src="./src/img/gamebg.jpg" alt="game bg image" class="gamebg"> -->
                    <div class="enemy-group">
                        <img src="./src/img/enemy.png" style="left: 500px; top: 0; rotate: 180deg;" alt="enemy image"
                            class="enemy">
                        <img src="./src/img/enemy.png" style="left: 500px; bottom: 0;" alt="enemy image" class="enemy">
                    </div>
                    <div class="enemy-group">
                        <img src="./src/img/enemy.png" style="left: 1000px; top: 0; rotate: 180deg;" alt="enemy image"
                            class="enemy">
                        <img src="./src/img/enemy.png" style="left: 1000px; bottom: 0;" alt="enemy image" class="enemy">
                    </div>
                    <div class="enemy-group">
                        <img src="./src/img/enemy.png" style="left: 1400px; top: 0; rotate: 180deg;" alt="enemy image"
                            class="enemy">
                        <img src="./src/img/enemy.png" style="left: 1400px; bottom: 0;" alt="enemy image" class="enemy">
                    </div>
                    <div class="enemy-group">
                        <img src="./src/img/enemy.png" style="left: 1800px; top: 0; rotate: 180deg;" alt="enemy image"
                            class="enemy">
                        <img src="./src/img/enemy.png" style="left: 1800px; bottom: 0;" alt="enemy image" class="enemy">
                    </div>
                    <div class="enemy-group">
                        <img src="./src/img/enemy.png" style="left: 2500px; top: 0; rotate: 180deg;" alt="enemy image"
                            class="enemy">
                        <img src="./src/img/enemy.png" style="left: 2500px; bottom: 0;" alt="enemy image" class="enemy">
                    </div>

                </div>

                <img src="./src/img/plane.png" alt="plane image" id="plane">
            </div>
        </div>
        <div class="game-action">
            <button id="flyBtn">Fly</button>
        </div>
    </main>
    <script src="./src/js/main.js"></script>
</body>

</html>
