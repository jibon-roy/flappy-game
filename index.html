<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>Flappy Game</title>
</head>

<body>
    <main>
        <!-- <canvas id="canvas"></canvas> -->
        <div class="game-area">
            <div id="canvas">
                <div id="game-control" style="position: relative;">
                    <!-- <img src="./src/img/gamebg.jpg" alt="game bg image" class="gamebg">
                    <img src="./src/img/gamebg.jpg" alt="game bg image" class="gamebg"> -->
                    <div style="display: none;">
                        <div class="enemy-group" id="enemy-group1">
                            <img src="./src/img/enemy.png" style="top: -90px; rotate: 180deg;" alt="enemy image"
                                class="enemy">
                            <img src="./src/img/enemy.png" style="bottom: -90px;" alt="enemy image" class="enemy">
                        </div>

                        <div class="enemy-group" id="enemy-group2">
                            <img src="./src/img/enemy.png" style="top: -150px; rotate: 180deg;" alt="enemy image"
                                class="enemy">
                            <img src="./src/img/enemy.png" style="bottom: -50px;" alt="enemy image" class="enemy">
                        </div>

                        <div class="enemy-group" id="enemy-group3">
                            <img src="./src/img/enemy.png" style="top: -50px; rotate: 180deg;" alt="enemy image"
                                class="enemy">
                            <img src="./src/img/enemy.png" style="bottom: -150px;" alt="enemy image" class="enemy">
                        </div>

                        <div class="enemy-group" id="enemy-group4">
                            <img src="./src/img/enemy.png" style="top: -200px; rotate: 180deg;" alt="enemy image"
                                class="enemy">
                            <img src="./src/img/enemy.png" style="bottom: 0px;" alt="enemy image" class="enemy">
                        </div>
                    </div>
                </div>
                <div id="end-screen">

                </div>

                <img src="./src/img/plane.png" alt="plane image" id="plane">
            </div>
        </div>
        <div class="game-action">
            <button id="flyBtn">Fly</button>
        </div>
    </main>
    <script src="./src/js/main.js"></script>
</body>

</html>
